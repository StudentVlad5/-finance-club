<!DOCTYPE html>

<head>
  <meta charset="utf-8" />

  <meta name="theme-color" content="#000000" />
  <meta name="description" content="for a communication platform of a fundamentally new format between the financial and banking community, the expert environment, regulators and society" />
  <meta http-equiv="Cache-control" content="public">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <title>Finance Club</title>

  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <!-- <link rel="webmanifest" href="%PUBLIC_URL%/webmanifest.json" /> -->
  <!-- fonts -->
  <link rel="preconnect" href="https://maps.googleapis.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
    rel="stylesheet" />

  <!-- AOS animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <!-- Start Single Page Apps for GitHub Pages -->
  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search
          .slice(1)
          .split('&')
          .map(function (s) {
            return s.replace(/~and~/g, '&');
          })
          .join('?');
        window.history.replaceState(
          null,
          null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    })(window.location);
  </script>
  <!-- End Single Page Apps for GitHub Pages -->
</head>

<body id="body">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div id="popup-root" class="is-hide"></div>
  <div id="popup-register-root" class="is-hide"></div>

</body>

</html>
